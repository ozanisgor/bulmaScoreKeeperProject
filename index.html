<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
  <section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-three-fifths is-offset-one-fifth">
        <div class="card">
          <div class="card-image">
            <figure class="image is-2by1">
              <img src="https://images.unsplash.com/photo-1607376162689-10d6eb9d6c83?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="">
            </figure>
          </div>
          <header class="card-header">
            <p class="card-header-title">
              Score Keeper
            </p>
            
          </header>
          <div class="card-content">
            <div class="content">
              <h1 class="title is-1"><span id="p1Display">0</span> vs <span id="p2Display">0</span></h1>
              <p class="subtitle">Use the buttons below to keep score</p>
              <label for="selectToPlay" class="label is-large is-inline">Playing To</label>
              <div class="select is-rounded">
                <select name="" id="selectToPlay">
                  <option value="3">3</option>
                  <option value="5">5</option>
                  <option value="10">10</option>
                </select>
              </div>
            </div>
          </div>
          <footer class="card-footer">
            <button id="p1Button" class="button is-danger is-medium card-footer-item">+1 for Player 1</button>
            <button id="p2Button" class="button is-info is-medium card-footer-item">+1 for Player 2</button>
            <button id="reset" class="button is-primary is-medium card-footer-item">Reset</button>
          </footer>
        </div>
      </div>
    </div>
  </div>
</section>
  

  <script src="app.js"></script>
</body>

</html>
